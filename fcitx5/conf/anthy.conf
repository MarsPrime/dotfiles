[General]
# Размер страницы
PageSize=10
# Расположение списка слов-кандидатов
CandidateLayout=Vertical
# Количество нажатий клавиш преобразования для отображения слова-кандидата
NTriggersToShowCandWin=2
# Предсказывать при вводе
PredictOnInput=False
# Вставьте заготовку с пустым ключом
RomajiPseudoAsciiBlankBehavior=True
# Вход в режим ввода псевдо-ASCII с заглавными буквами
RomajiPseudoAsciiMode=True
# Используйте полуширинный  режим для ввода символов
RomajiHalfSymbol=True
# Используйте полуширинный режим для ввода чисел
RomajiHalfNumber=True
# Начальный режим ввода
InputMode=Hiragana
# Режим печати
TypingMethod=Romaji
# Режим конвертации
ConversionMode="Multi segment"
# Стиль периода
PeriodStyle=Japanese
# Стиль символа
SymbolStyle=Japanese
# Тип пространства
SpaceType="Follow mode"
# Десять ключевых типов
TenKeyType="Follow mode"
# Учиться на ручном вводе
LearnOnManualCommit=True
# Учиться на автоматическом вводе
LearnOnAutoCommit=True
# Разрешать разделение
AllowSplit=True
# Использовать прямую клавишу для предсказания
UseDirectKeyOnPredict=True
# Показывать метку слов-кандидатов
ShowCandidatesLabel=True

[Interface]
# Показать режим ввода
ShowInputMode=True
# Показать метод печати
ShowTypingMethod=True
# Показать режим конвертации
ShowConversionMode=True
# Показать стиль периода
ShowPeriodStyle=False
# Показать стиль символа
ShowSymbolStyle=False

[KeyProfile]
# Профиль привязки ключа
KeyBindingProfile=Default
# Таблица Romaji
RomajiTable=Default
# Таблица Кана
KanaTable=Default
# Таблица Nicola
NicolaTable=Default
# Пользовательская привязка клавиш
CustomKeyBinding=
# Пользовательская таблица Romaji
CustomRomajiTable=
# Пользовательская таблица Кана
CustomKanaTable=
# Пользовательская таблица Nicola
CustomNicolaTable=

[Key]
# Круговой режим латыни и хирагана
CircleLatinHiraganaModeKey=
# Режим Латиницы
LatinModeKey=
# Режим Wide latin
WideLatinModeKey=
# Режим хирагана
HiraganaModeKey=
# Режим Катакана
KatakanaModeKey=
# Режим полуширинной Катаканы
HalfKatakanaModeKey=
# Вставить полупробел
InsertHalfSpaceKey=
# Вставить широкий пробел
InsertWideSpaceKey=
# Отменить все
CancelAllKey=
# Зафиксировать первый сегмент обратного обучения
CommitFirstSegmentReverseLearnKey=
# Зафиксировать выбранный сегмент обратного обучения
CommitSelectedSegmentReverseLearnKey=
# Обратное преобразование типа символов
ConvertCharTypeBackwardKey=
# Клавиша Ro для раскладки кана
KanaLayoutRoKey=ろ
# Время Nicola
NicolaTime=200

